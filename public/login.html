<body>
    <p class="text-right" id = "login-status"></p>
    <nav>
        <ul>
            <li>
                <a href="./">Home</a>

        </ul>
    </nav>
    <h1>Login to PlacesToStay</h1>
    <h3>Please enter your login details to continue</h3>

    <form action="/api/login" method="POST" id = "login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name = "username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name = "password" required>
        </div>

        <p id="response" class="text-right">&nbsp;</p>

        <button class="float-right" type="submit">Login</button>
    </form>

    <!-- My Script -->
   <script src="./js/script.js" defer></script>
</body>
